<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>The D Company Newsletter Signup!</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--Stylesheet-->

    <link rel="stylesheet" href="css/sign-in.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/" class="form-sign-in" method="POST">
        <div>
            <img class="centre" src="public\images\img1.jpg" alt="" width="55" height="55">
        </div>
       
        <h3>Newsletter Signup!</h3>


        <label for="floatingInput">First Name</label>
        <input type="text" name="fname" placeholder="First Name" >

        <label for="floatingInput">Last Name</label>
        <input type="text" name="lname"  placeholder="Last Name" >

        <label for="floatingInput">Email</label>
        <input type="email" name="email" placeholder="Email" >

        <button>Sign up</button>
       
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
       
        &ensp;
        <div>
            <p class="mt-5 mb-3 text-muted">&copy; The D company</p>
        </div>
    </form>
</body>
</html>
